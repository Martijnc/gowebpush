<html>
<head>
  <link rel="manifest" href="./manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Go Web Push Demo</title>
  <style>
    body {
      font-size: 16px;
      font-family: sans-serif;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0;
      padding: 0 15px;
      box-sizing: border-box;
    }
    .input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 5px 10px;
      font-size: 1rem;
      line-height: 1.6rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>
        Currently, Web Push with payloads only works in Firefox Nightlies and Chrome Canary with <a href="chrome://flags/#enable-experimental-web-platform-features" target="_blank">Experimenal Web Platform Features</a> enabled.
    </p>
    <button class="toggle-push-button input" disabled>Enable Push Messages</button>
    <input class="push-payload input" placeholder="Enter content here...">
    <button class="send-push-button input" disabled>Send me a Message</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
